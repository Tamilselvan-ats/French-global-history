<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>French Global History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --bg:#030814; --accent:#2563eb; --muted:#93a3bd; color-scheme: dark; }
    body {
      margin:0; min-height:100vh; display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      background:linear-gradient(180deg,#010a1f,#041836);
      font-family: 'Poppins', sans-serif; color:#e6eef8;
      padding:20px; text-align:center;
    }
    h1 {
      font-size:1.6rem; font-weight:700;
      margin-bottom:6px;
      letter-spacing:1px;
    }
    h2 {
      font-size:1rem; font-weight:400;
      color:var(--muted);
      margin-bottom:18px;
    }
    video {
      width:90%; max-width:900px; border-radius:10px;
      box-shadow:0 6px 25px rgba(0,0,0,0.5);
      background:#000;
    }
    .controls {
      display:flex; gap:10px; justify-content:center;
      margin-top:14px; flex-wrap:wrap;
    }
    .btn {
      background:var(--accent); border:none; color:white;
      padding:8px 16px; border-radius:8px; cursor:pointer;
      font-weight:600; font-size:0.9rem;
      transition:0.2s;
    }
    .btn:hover { background:#1d4ed8; }
    input[type=range] {
      -webkit-appearance:none; width:80%; max-width:700px;
      height:6px; border-radius:6px; background:rgba(255,255,255,0.1);
      margin-top:10px;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance:none; width:14px; height:14px; border-radius:50%;
      background:white; cursor:pointer;
    }
    footer {
      margin-top:20px; font-size:0.9rem; color:var(--muted);
    }
    
    /* Video container styling */
    .video-container {
      position: relative;
      width: 90%;
      max-width: 900px;
    }
    
    /* Loading message */
    .loading {
      color: var(--muted);
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>FRENCH GLOBAL HISTORY</h1>
  <h2>Done by<br>
  A TAMIL SELVAN (RA2512707010018)<br>
  B ASHWIN (RA2511003012359)</h2>

  <div class="video-container">
    <video id="player" controls preload="metadata">
      <!-- Replace with your actual video file -->
      <source src="france-history.mp4" type="video/mp4">
      <source src="france-history.webm" type="video/webm">
      Your browser does not support HTML5 video.
    </video>
    
    <div class="loading" id="loadingMessage">
      Loading video... If video doesn't load, make sure the file "france-history.mp4" is in the same folder.
    </div>
  </div>

  <div class="controls">
    <button id="backBtn" class="btn">« 10s</button>
    <button id="playBtn" class="btn">Play / Pause</button>
    <button id="forwardBtn" class="btn">10s »</button>
  </div>

  <input id="seek" type="range" min="0" max="100" value="0" step="0.1">

  <footer>
    French Global History Project - Educational Content
  </footer>

<script>
  const player = document.getElementById('player');
  const playBtn = document.getElementById('playBtn');
  const backBtn = document.getElementById('backBtn');
  const forwardBtn = document.getElementById('forwardBtn');
  const seek = document.getElementById('seek');
  const loadingMessage = document.getElementById('loadingMessage');

  // Hide loading message when video loads
  player.addEventListener('loadeddata', () => {
    loadingMessage.style.display = 'none';
  });

  // Show error if video fails to load
  player.addEventListener('error', () => {
    loadingMessage.innerHTML = '❌ Video failed to load. Please check the file path.';
    loadingMessage.style.color = '#ff6b6b';
  });

  // Control functions
  playBtn.addEventListener('click', () => {
    if (player.paused) player.play(); 
    else player.pause();
  });

  backBtn.addEventListener('click', () => {
    player.currentTime = Math.max(0, player.currentTime - 10);
  });

  forwardBtn.addEventListener('click', () => {
    player.currentTime = Math.min(player.duration, player.currentTime + 10);
  });

  player.addEventListener('timeupdate', () => {
    if (!isNaN(player.duration)) {
      seek.value = (player.currentTime / player.duration) * 100;
    }
  });

  seek.addEventListener('input', () => {
    if (!isNaN(player.duration)) {
      player.currentTime = (seek.value / 100) * player.duration;
    }
  });

  // Keyboard shortcuts
  document.addEventListener('keydown', (e) => {
    if (e.code === 'Space') {
      e.preventDefault();
      if (player.paused) player.play();
      else player.pause();
    }
    if (e.code === 'ArrowLeft') {
      player.currentTime = Math.max(0, player.currentTime - 10);
    }
    if (e.code === 'ArrowRight') {
      player.currentTime = Math.min(player.duration, player.currentTime + 10);
    }
  });
</script>
</body>
</html>
